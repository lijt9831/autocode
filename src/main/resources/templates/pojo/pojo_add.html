<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pojo_add</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.easyui.min.js}"></script>
</head>
<body>
    <script th:inline="javascript">
        $('#dropdownMenu1').combobox({
            formatter:function(row){
                var imageFile = 'images/' + row.icon;
                return '<img class="item-img" src="'+imageFile+'"/><span class="item-text">'+row.text+'</span>';
            }
        });

    </script>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">POJO基本信息</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <td>实体名称</td>
                    <td><input type="text" class="form-control" id="name" placeholder="请输入实体名称"></td>
                    <td>中文名称</td>
                    <td><input type="text" class="form-control" id="cnname" placeholder="请输入中文名称"></td>
                </tr>
                <tr>
                    <td>实体类型</td>
                    <td>
                        <input type="text" class="form-control" id="type" placeholder="请输入实体名称">
                    </td>
                    <td>创建方式</td>
                    <td>
                        <button type="button" class="btn dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown">创建方式
                            <span class="caret"></span>
                        </button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">POJO字段列表</h3>
        </div>
        <div class="panel-body">
            <table id="dg" class="table table-hover" title="My Users" style="width:550px;height:250px"
                   url="/column/listColumn"
                   toolbar="#toolbar"
                   rownumbers="true" fitColumns="true" singleSelect="true">
                <thead>
                <tr>
                    <th field="columnName" width="50">实体名称</th>
                    <th field="columnCnName" width="50">中文名称</th>
                    <th field="dbTable" width="50">对应数据表</th>
                    <th field="dbTableColumn" width="50">对应表字段</th>
                </tr>
                </thead>
            </table>
            <div id="toolbar">
                <a href="#" plain="true" onclick="newColumn()">New User</a>
                <a href="#" plain="true" onclick="editColumn()">Edit User</a>
                <a href="#" plain="true" onclick="destroyColumn()">Remove User</a>
            </div>
        </div>
    </div>
</body>
</html>
